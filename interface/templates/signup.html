<div class="row">
    <div class="col-md-offset-3 col-md-6">
        <ng-loading-triangules config=configuracao></ng-loading-triangules>
        <form action="" method="post" ng-show=!configuracao.loading>
            <div ng-show=!carregando>
                <h2>Login de administrador</h2>
                <label for="inputName" class="sr-only">nome</label>
                <input type="text" name="nome" ng-model="nome" required class="form-control">
                <label for="inputEmail" class="sr-only">email</label>
                <input type="text" name="email" ng-model="usuario" required class="form-control">
                <label for="inputPassword" class="sr-only">senha</label>
                <input type="password" tabindex="2" ng-model="senha" name="password" class="form-control" required>
                <button type="button" ng-click='cadastrarlogin()' class="btn btn-default" value="Entrar" tabindex="4">Entrar</button>
            </div>
        </form>
    </div>
</div>
